<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Varela+Round&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img src="/assets/logo.svg" alt="header-icon" />
      <img src="/icons/hamburger.svg" alt="hamburger-menu-icon" />
    </header>
    <main>
      <section class="hero">
        <div class="text-container">
          <h3>Launching soon</h3>
          <h2>An NFT like no other</h2>
          <p>Don't miss out on the release of out new NFT. Sign up below to receive updates when we go live</p>
          <button>Sign Up</button>
        </div>
        <!-- <div class="image-container">
          <img src="/assets/hero-image.svg" alt="hero-image" />
        </div> -->
      </section>
      <section class="upsell">
        <h2>Free NFT for early birds</h2>
        <p>Sign up today and you'll get a free NFT when we launch.</p>
      </section>
      <section class="press">
        <img src="assets/companies/1.svg" alt="boomerang-logo" />
        <img src="/assets/companies/2.svg" alt="blimp-logo" />
        <img src="/assets/companies/3.svg" alt="qrco-logo" />
        <img src="/assets/companies/4.svg" alt="opendoor-logo" />
        <img src="/assets/companies/5.svg" alt="droplet-logo" />
      </section>
    </main>
  </body>
</html>
